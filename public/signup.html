<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BuzzKill</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <div class="form-block text-center" id="registerForm">
      <h1>Register</h1>
      <p class="registerErr nameError d-none">Please enter your name</p>
      <p class="registerErr emailError d-none">Please enter a valid email</p>
      <p class="registerErr passwordError d-none">Please enter a password</p>
      <form class="register">
        <input type="name" name="name" id="name-input" placeholder="Full Name">
        <input type="email" name="email" id="email-input" placeholder="Your Email">
        <input type="password" name="password" id="password-input" placeholder="Your Password">
        <p>Already have an account? <a href="./login.html">Log In</a>
        <button class="btn-outline">Register</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous" ></script>

    <!-- Our Custom JS -->
    <!-- <script src="js/scripts.js"></script> -->
    <script src="js/signup.js"></script>
  </body>
</html>
